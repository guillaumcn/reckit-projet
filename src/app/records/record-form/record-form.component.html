<form class="col s6" #f="ngForm">
  <div class="row" ngModelGroup="recordData">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">label_outline</i>
        <input id="name" type="text" name="name" ngModel required/>
        <label [ngClass]="{'active' : selectedRecord != null && selectedRecord.name != ''}" for="name">Nom</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">mic_none</i>
        <input id="oratorMail" type="text" name="oratorMail" (keyup)="searchUsers($event)" autocomplete="off" materialize="autocomplete" [materializeParams]="[{'data': oratorList}]" ngModel email required/>
        <label [ngClass]="{'active' : selectedRecord != null && selectedRecord.oratorMail != ''}" for="oratorMail">Mail Orateur</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">timer</i>
        <input id="duration" type="number" name="duration" [(ngModel)]="recordService.temporaryDuration" required readonly/>
      </div>
      <div class="input-field col s6 custom-select">
        <i class="material-icons prefix">unfold_more</i>
        <select materialize="material_select" [materializeSelectOptions]="selectOptions" id="type" name="type"
                [ngModel]="defaultType">
          <option *ngFor="let option of selectOptions" [value]="option">{{option}}</option>
        </select>
        <label for="type">Type</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">local_offer</i>
        <div class="chips" materialize="material_chip" [materializeParams]="[chipsPlaceholder]" (chip.add)="add($event.detail)" (chip.delete)="delete($event.detail)" [materializeActions]="chipsActions"></div>
      </div>
    </div>
  </div>
</form>



<div class="col s6">
  <app-recorder></app-recorder>
</div>



<div class="col s12">
  <a class="waves-effect waves-light btn col s3 offset-s1 indigo darken-1"
     [ngClass]="{' disabled' : selectedRecord != null}"
     type="submit" (click)="onCreate()">Cr√©er</a>
  <span id="arrow_back" class="col s2 offset-s1" (click)="recordService.recordSelected.next(null)"><i *ngIf="selectedRecord != null"
                                                                                class="material-icons prefix">delete_sweep</i></span>
  <a class="waves-effect waves-light btn col s3 offset-s1 indigo darken-1"
     [ngClass]="{' disabled' :selectedRecord == null}"
     type="submit" (click)="onUpdate()">Modifier</a>
</div>
