<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content indigo-text darken-1">
          <span class="card-title center">Autoriser la diffusion de l'enregistrement</span>

          <p class="margin">Entrer le code re√ßu par email ci-dessous :</p>

          <form #validateRecord="ngForm">
            <div class="row">
              <div class="input-field">
                <input id="code" name="code" type="text" class="validate" required>
                <label for="code">Code</label>
              </div>
            </div>
            <div class="card-action">
              <button [routerLink]="['/record-form']" class="btn indigo darken-1 waves-effect waves-light"><i class="material-icons left">navigate_before</i>Retour</button>
              <button class="btn indigo darken-1 waves-effect waves-light right"><i class="material-icons right">send</i>Valider</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
