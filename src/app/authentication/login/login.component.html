<br>
<div class="container">
  <p align="center">S'authentifier</p>
  <div class="row">
    <form class="col s12" #loginForm="ngForm">
      <div class="row">
        <div class="input-field">
          <input id="email" name="email" type="email" class="validate" email ngModel required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <input id="password" name="password" type="password" class="validate" ngModel required>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <button class="btn indigo darken-1 waves-effect waves-light col s4 offset-s4" type="button" name="action" (click)="connexion()">
          Login
          <i class="material-icons right">send</i>
        </button>
      </div>
      <div class="row">
        <button class="btn indigo darken-1 waves-effect waves-light col s8 offset-s2" type="button" name="action"
                (click)="connexionGoogle()"><i class="fa fa-google" aria-hidden="true"></i>Login avec Google
        </button>
      </div>
      <div class="row">
        <button class="btn indigo darken-1 waves-effect waves-light col s8 offset-s2" type="button" name="action"
                (click)="connexionFacebook()"><i class="fa fa-facebook" aria-hidden="true"></i>Login avec Facebook
        </button>
      </div>

    </form>
  </div>
</div>
