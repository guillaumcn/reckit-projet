<h5>Commentaires</h5>

<div class="col s12" id="questions">
  <div *ngFor="let comment of comments; let i = index" class="row">
    <i class="material-icons col s1">question_answer</i>
    <span class="col s10 push-s1" #annotationText  (focus)="spaceActive=false" (blur)="spaceActive=true" >{{comment.textQuestion}}</span>
    <a class="viewMore" (click)="getAnswers(i)">Voir plus</a>
    <a class="btn-floating red lighten-2" id="reply"><i class="material-icons">reply</i></a>
  </div>
</div>


<form>
    <div class="input-field col s12">
      <textarea id="ask" type="text" name="ask" class="materialize-textarea"
                [(ngModel)]="askaquestion" required>
      </textarea>
    <label for="ask">Poser une question...</label>
  </div>
  <a class="waves-effect waves-light btn col s3 indigo darken-1 right" (click)="addQuestion()">Envoyer</a>
</form>
